<div class="container" style="margin-top: 70px;">
<form>
  <div class="form-group">
    <label for="name">Travel Location</label>
    <input type="text" class="form-control"  placeholder="Location"  ng-model="case.name">
  </div>
  <div class="form-group">
    <label for="info">Travel Information</label>
    <input type="text" class="form-control" placeholder="Info"  ng-model="case.info">
  </div>
  <div class="form-group">
    <label for="description">Travel Description</label>
    <input type="text" class="form-control" placeholder="Description"  ng-model="case.description">
  </div>
  <div class="form-group">
    <label for="caseOwner">Travel Publisher</label>
    <input type="text" class="form-control" placeholder="Publisher"  ng-model="case.caseOwner">
  </div>
  <div class="form-group">
    <label for="caseNumber">Travel Number</label>
    <input type="text" class="form-control" placeholder="Number"  ng-model="case.caseNumber">
  </div>
  <div class="form-group">
    <label for="clientName">Name and Lastname</label>
    <input type="text" class="form-control" placeholder="Name"  ng-model="case.clientName">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="case.active"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-success" ng-click="save()">Submit</button>
</form>
</div>
