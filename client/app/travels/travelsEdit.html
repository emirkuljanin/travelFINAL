<div class="container" style="margin-top: 70px;">
<form>
  <div class="form-group">
    <label for="name">Travel Location</label>
    <input type="text" class="form-control"  placeholder="Location"  ng-model="travel.name">
  </div>
  <div class="form-group">
    <label for="info">Travel Information</label>
    <input type="text" class="form-control" placeholder="Info"  ng-model="travel.info">
  </div>
  <div class="form-group">
    <label for="description">Travel Description</label>
    <input type="text" class="form-control" placeholder="Description"  ng-model="travel.description">
  </div>
  <div class="form-group">
    <label for="travelOwner">Travel Publisher</label>
    <input type="text" class="form-control" placeholder="Publisher"  ng-model="travel.travelOwner">
  </div>
  <div class="form-group">
    <label for="travelNumber">Travel Number</label>
    <input type="text" class="form-control" placeholder="Number"  ng-model="travel.travelNumber">
  </div>
  <div class="form-group">
    <label for="clientName">Name and Lastname</label>
    <input type="text" class="form-control" placeholder="Name"  ng-model="travel.clientName">
  </div>
  <div class="form-group">
      <label for="documents">Documents</label>
      <ul>
          <li ng-repeat="document in travel.documents">
              <span>{{document.name}}</span>
          </li>
      </ul>
      <button type="submit" class="btn btn-default" ng-click="addDocument()">Add Document</button>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="travel.active"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-success" ng-click="save()">Submit</button>
</form>
</div>
