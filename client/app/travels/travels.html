<div class="container" style="margin-top: 70px;">
<div class="row">
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header">Travels</h1>
        </div>
        <div class="pull-right">
            <button type="button" name="new-travel" ng-click="newTravel();">New Travel</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="travel in travels">
    <li class="col-md-10" style="float: left;"><a href="#" tooltip="{{travel.info}}" ng-click="editTravel(travel._id)">{{travel.name}}</a></li>
    <button type="button" style="float: left;" class="btn btn-danger col-md-1" ng-click="delete(travel._id)">Delete</button>      </li>
    </ul>
  </div>
</div>
</div>
