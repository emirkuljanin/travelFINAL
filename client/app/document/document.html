<div class="container" style="margin-top: 70px;">
<div class="row">
    <div class="">
        {{message}}
    </div>
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header">Documents</h1>
        </div>
        <div class="pull-right">
            <button type="button" name="new-case" ng-click="newDocument();">New Document</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="doc in documents">
      <li class="col-md-10" style="float: left;"><a href="#" tooltip="{{doc.info}}" ng-click="editDocument(doc._id)">{{doc.name}}</a></li>
      <button type="button" style="float: left;" class="btn btn-danger col-md-1" ng-click="delete(doc._id)">Delete</button>      </li>    </ul>
  </div>
</div>
</div>
