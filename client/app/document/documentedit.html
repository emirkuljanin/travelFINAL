<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"  placeholder="Name"  ng-model="document.name">
  </div>
  <div class="form-group">
    <label for="info">Info</label>
    <input type="text" class="form-control" placeholder="Info"  ng-model="document.info">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="document.active"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
</form>
